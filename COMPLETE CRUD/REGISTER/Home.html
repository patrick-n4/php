    <div class="container">
        <div class="nav">

                <a href="#fname">SIGN UP</a>
                <a href="./../SIGNIN/SignIn.html">SIGN IN</a>
            </div>
        </div>
        <div class="body">
            <h1 style="margin-top: 0.5em">Fill this form with valid data</h1>
            <form action="./register.php" method="POST" class="sign-up" enctype="multipart/form-data">
                <label> First Name </label>
                <input type="text" placeholder="First Name" name="fname" id="fname" required/>
                <label> Last Name </label>
                <input type="text" placeholder="Last Name" name="lname" />
                <label> Email </label>
                <input type="email" placeholder="Email" name="email" required/>
                <label> Password </label>
                <input type="password" placeholder="Password" name="password" min="6" required />
                <label> Confirm Password </label>
                <input type="password" placeholder="Confirm Password" name="cpassword" required/>
                <label> Gender </label>
                <div class="gender">
                    <span> Male<input type="radio" name="gender" value="Male" /> </span>
                    <span>Female<input type="radio" name="gender" value="Female"
            /></span>
                </div>
                <label> Upload an image </label>
                <input type="file" name="file" />
                <label>User Status</label>
                <select name="userStatus">
            <option value="Standard User">Standard User</option>
            <option value="Administrator">Administrator</option>
          </select>
                <input type="submit" value="SIGN UP" name="submit" class="sign-up-btn" />
            </form>
        </div>
        <div class="footer"></div>
    </div>
</body>
